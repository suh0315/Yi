<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">


    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Dearpet</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <p>잃어버린 인연이 <br>
                                    다시 이어지는 이야기</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <p>그리움이 희망으로 <br>
                                    바뀌는 이야기</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <p>다시 만남을 믿어요, <br>
                                    다시 사랑을 전해요</p>
                            </div><!--wrapper-->
                        </li>
                    </ul>
                </div><!--swiper-->
                <div class="ctrl_btn">
                    <div class="paging">
                        <div class="current">현재팝업번호</div>
                        <div class="bar"></div>
                        <div class="total">전체팝업번호</div>
                    </div>
                    <button class="stop">
                        <span class="blind">일시정지</span>
                        <i>
                            <svg viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 14C9.45 14 8.97917 13.8042 8.5875 13.4125C8.19583 13.0208 8 12.55 8 12V2C8 1.45 8.19583 0.979167 8.5875 0.5875C8.97917 0.195833 9.45 0 10 0H12C12.55 0 13.0208 0.195833 13.4125 0.5875C13.8042 0.979167 14 1.45 14 2V12C14 12.55 13.8042 13.0208 13.4125 13.4125C13.0208 13.8042 12.55 14 12 14H10ZM2 14C1.45 14 0.979167 13.8042 0.5875 13.4125C0.195833 13.0208 0 12.55 0 12V2C0 1.45 0.195833 0.979167 0.5875 0.5875C0.979167 0.195833 1.45 0 2 0H4C4.55 0 5.02083 0.195833 5.4125 0.5875C5.80417 0.979167 6 1.45 6 2V12C6 12.55 5.80417 13.0208 5.4125 13.4125C5.02083 13.8042 4.55 14 4 14H2ZM10 12H12V2H10V12ZM2 12H4V2H2V12Z" fill="white"/>
                            </svg>
                        </i>
                    </button>
                    <button class="play">
                        <span class="blind">재생</span>
                        <i>
                            <svg viewBox="0 0 11 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 12.1752V1.8252C0 1.54186 0.1 1.30436 0.3 1.1127C0.5 0.921029 0.733333 0.825195 1 0.825195C1.08333 0.825195 1.17083 0.837695 1.2625 0.862695C1.35417 0.887695 1.44167 0.925195 1.525 0.975195L9.675 6.1502C9.825 6.2502 9.9375 6.3752 10.0125 6.5252C10.0875 6.6752 10.125 6.83353 10.125 7.0002C10.125 7.16686 10.0875 7.3252 10.0125 7.4752C9.9375 7.6252 9.825 7.7502 9.675 7.8502L1.525 13.0252C1.44167 13.0752 1.35417 13.1127 1.2625 13.1377C1.17083 13.1627 1.08333 13.1752 1 13.1752C0.733333 13.1752 0.5 13.0794 0.3 12.8877C0.1 12.696 0 12.4585 0 12.1752ZM2 10.3502L7.25 7.0002L2 3.6502V10.3502Z" fill="white"/>
                            </svg>
                        </i>
                    </button>
                </div><!--ctrl_btn-->
            </section>
            <section class="find"></section>
            <section class="slogan"></section>
            <section class="adopt"></section>
            <section class="review"></section>
        </div><!--container-->
        <footer></footer>
    </div>
</body>
</html>
