<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">


    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Dearpet</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <p>잃어버린 인연이 <br>
                                    다시 이어지는 이야기</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <p>그리움이 희망으로 <br>
                                    바뀌는 이야기</p>
                            </div><!--wrapper-->
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <p>다시 만남을 믿어요, <br>
                                    다시 사랑을 전해요</p>
                            </div><!--wrapper-->
                        </li>
                    </ul>
                </div><!--swiper-->
                <div class="ctrl_btn">
                    <div class="paging"></div>
                    <button class="stop">
                        <span>일시정지</span>
                    </button>
                    <button class="play">
                        <span>재생</span>
                    </button>
                </div><!--ctrl_btn-->
            </section>
            <section class="find"></section>
            <section class="slogan"></section>
            <section class="adopt"></section>
            <section class="review"></section>
        </div><!--container-->
        <footer></footer>
    </div>
</body>
</html>
