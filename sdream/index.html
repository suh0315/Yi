<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup01">
                            <div class="wrapper">
                                <h3 class="tit_gm">배움의 기회가 희망이 되고,<br>
                                    희망이 다시 꿈으로 이어지도록</h3>
                                <p>삼성꿈장학재단은 아이들의 오늘을 지키고, 내일의 가능성을 키워갑니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide popup02">
                            <div class="wrapper">
                                <h3 class="tit_gm">아이들의 꿈,<br>
                                    우리의 약속</h3>
                                <p>배움의 기회를 넓혀 아이들이 희망을 이어갈 수 있도록 함께합니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide popup03">
                            <div class="wrapper">
                                <h3 class="tit_gm">세상을 바꾸는 힘은<br>
                                    아이들에게 있습니다.</h3>
                                <p>삼성꿈장학재단은 교육을 통해 더 큰 꿈을 키웁니다</p>
                            </div>
                        </li>
                    </ul>
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="btn_prev"><sapn>이전 팝업</sapn></button>
                    <button class="btn_play"><sapn>팝업 재생</sapn></button>
                    <button class="btn_stop"><sapn>일시정지</sapn></button>
                    <button class="btn_next"><sapn>다음 팝업</sapn></button>
                </div><!--btn_wrap-->
            </section><!--visual-->
            <section class="biz">

            </section><!--biz-->
            <section class="notice">

            </section><!--notice-->
            <section class="webzine">

            </section><!--webzine-->
            <section class="service">

            </section><!--service-->
        </main>
        <footer></footer>
    </div><!--wrap-->
</body>
</html>
